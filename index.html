<script>
  var num = 0;
  function increaseNum(){
    num = num + 1;
    document.getElementById('displayNum').innerText = num;
  }
  function decreaseNum(){
    num = num - 1;
	document.getElementById('displayNum').innerText = num;
  }
  function recieveNum(receivedNum){
	num = receivedNum;
	document.getElementById('displayNum').innerText = num;
  }
  function returnNum(){
	return num;
  }
</script>
<body>
  <h1>UNITY WEBVIEW TEST</h1>
  <label id="displayNum">
    0
  </label>
  <button onclick=increaseNum()>Increase</button>
  <button onclick=decreaseNum()>Decrease</button>
  <button onclick=recieveNum(12)>Recieve</button>
</body>
