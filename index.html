<script>
  var num = 0;
  function increaseNum(){
    num = num + 1;
    document.getElementById('displayNum').innerText = num;
  }
  function decreaseNum(){
    num = num - 1;
	document.getElementById('displayNum').innerText = num;
  }
  function recieveNum(receivedNum){
	num = receivedNum;
	document.getElementById('displayNum').innerText = num;
  }
  function returnNum(){
	return num;
  }
</script>
<body>
  <h1 style="font-size: 120px;">UNITY WEBVIEW TEST</h1>
  <label style="font-size: 80px;" id="displayNum">
    0
  </label>
  <button style="font-size: 80px;" onclick=increaseNum()>Increase</button>
  <button style="font-size: 80px;" onclick=decreaseNum()>Decrease</button>
  <button style="font-size: 80px;" onclick=recieveNum(12)>Recieve</button>
</body>
